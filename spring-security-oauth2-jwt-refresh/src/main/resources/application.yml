spring:
  profiles:
    include: oauth

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties: # property 사용 설정
      hibernate: # hibernate property 설정
        format_sql: true





# 로그 레벨 설정
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace # 실제 들어가는 파라미터값 찍어주는 설정
    org.springframework.security.web: trace


jwt:
  secret-key: test
  # 1시간
  access-expiration-time: 3600000
  # 24시간
  refresh-expiration-time: 86400000