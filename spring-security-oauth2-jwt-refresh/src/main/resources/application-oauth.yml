spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: yours
            client-secret: yours
            # 기본값이 openid,profile,email인데 openid를 강제로 제거한 이유는
            # openid가 있으면 open id provider로 인식하기 때문에 openIdProvider인 구글과 그렇지 않은 네이버 카카오 서비스
            # 를 분류해서 oauth2Service를 따로 만들어야 한다. 따라서 강제로 제거한다.
            scope:
              - profile
              - email

          naver:
            client-name: Naver
            client-id: yours
            client-secret: yours
            #  (== http://localhost:8080/login/oauth2/code/naver)
            redirect-uri: "{baseUrl}/{action}/oauth2/code/{registrationId}"
            authorization_grant_type: authorization_code
            scope:
              - name
              - email
              - profile_image

          kakao:
            client-name: yours
            client-id: yours
            redirect-uri: "{baseUrl}/{action}/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            client-authentication-method: POST
            scope:
              - profile_nickname
              - profile_image
              - account_email

        provider:
          naver:
            authorization_uri: https://nid.naver.com/oauth2.0/authorize
            token_uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            # naverAPI는 resultcode, message, response로 응답이 오는데 이 필드 중에서 user_name을 골라야한다.
            # 구글은 자동으로 sub가 되지만 카카오나 네이버는 지원하지 않아서 정해야한다.
            user_name_attribute: response

          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
